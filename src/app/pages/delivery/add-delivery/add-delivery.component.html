<div class="row justify-content-center">
    <div class="col-md-8">
      <nb-card>
        <nb-card-header>Add Delivery Details</nb-card-header>
        <nb-card-body>
          <form class="form-horizontal">
            <div class="form-group row">
                <label for="inputpid3" class="label col-sm-3 form-control-label">Product</label>
                <div class="col-sm-9">
                  <nb-select placeholder="Select the order" >
                        <nb-option *ngFor="let order of orders" value="{{order.id}}">{{order.name}}</nb-option>
                    </nb-select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputBrand" class="label col-sm-3 form-control-label">Brand</label>
                <div class="col-sm-9">
                    <nb-select placeholder="Select Brand" [(selected)]="selectedItem">
                        <nb-option value="">Brand A</nb-option>
                        <nb-option value="0">Brand B</nb-option>
                        <nb-option value="1">Brand C</nb-option>
                        <nb-option value="2">Brand D</nb-option>
                        <nb-option value="3">Brand E</nb-option>
                    </nb-select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputWeight3" class="label col-sm-3 form-control-label">Weight</label>
                <div class="col-sm-9">
                  <input type="number" nbInput fullWidth id="inputWeight3" placeholder="weight">
                </div>
              </div>
            <div class="form-group row">
              <label for="inputDate3" class="label col-sm-3 form-control-label">Date</label>
              <div class="col-sm-9">
                <input nbInput placeholder="Pick Date" [nbDatepicker]="dateTimePicker">
                <nb-datepicker #dateTimePicker></nb-datepicker>
              </div>
            </div>
            <div class="form-group row">
                <label for="inputAddress3" class="label col-sm-3 form-control-label">Shipping Address</label>
                <div class="col-sm-9">
                  <input type="text" nbInput [(ngModel)]="delivery.address" fullWidth name="address" id="inputAddress3" placeholder="shipping address">
                </div>
              </div>
            <div class="row justify-content-center">
              <div class="col-md-3 ">
                <button nbButton hero status="success">Add Delivery</button>
              </div>
              
               <div class="col-md-3 ">
                 <button nbButton hero status="warning">Back</button>
              </div>
            </div>
          </form>
          <div class="col-md-3 ">
                 <button (click)="showToast('top-right')" nbButton hero status="info">Demo Data</button>
              </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
