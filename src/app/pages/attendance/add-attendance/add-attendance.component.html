<div class="row justify-content-center">
  <div class="col-md-8">
    <nb-card>
      <nb-card-header>Mark Attendence</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal">
          <br>
          <div class="form-group row">
            <label for="id" class="label col-sm-3 form-control-label">Name</label>
            <div class="col-sm-9">
              <nb-select id="id" name="id" [(ngModel)]="attendance.employee" placeholder="Select ID" [(selected)]="selectedItem">
                <nb-option *ngFor="let usr of users" value="{{usr.id}}">{{usr.username}}</nb-option>
              </nb-select>
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="label col-sm-3 form-control-label">Date</label>
            <div class="col-sm-9">
              <input nbInput type="date" id="date" name="date" [(ngModel)]="attendance.date" placeholder="Date">
            </div>
          </div>
          <div class="form-group row">
            <label for="type" class="label col-sm-3 form-control-label">Type</label>
            <div class="col-sm-9">
              <nb-radio-group id="type" name="type" [(ngModel)]="attendance.type">
                <nb-radio value="present">Present</nb-radio>
                <nb-radio value="absent">Absent</nb-radio>
              </nb-radio-group>
            </div>
          </div>
          <div class="form-group row">
            <label for="intime" class="label col-sm-3 form-control-label">In Time</label>
            <div class="col-sm-9">
              <input type="time" nbInput fullWidth id="intime" name="intime" [(ngModel)]="attendance.inTime" placeholder="In Time">
            </div>
          </div>
          <div class="form-group row">
            <label for="outtime" class="label col-sm-3 form-control-label">Out Time</label>
            <div class="col-sm-9">
              <input type="time" nbInput fullWidth id="outtime" name="outtime" [(ngModel)]="attendance.outTime" placeholder="Out Time">
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-3 offset-md-3">
              <button nbButton hero status="success" (click)="onClick()">Submit</button>
            </div>
            <div class="col-md-3 offset-md-3">
              <button nbButton hero status="warning">Cancel</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
