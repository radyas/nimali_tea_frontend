<div class="row justify-content-center">
  <div class="col-md-8">
    <nb-card>
      <nb-card-header>Add Adjustments</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal">
          <br>
          <div class="form-group row">
            <label for="id" class="label col-sm-3 form-control-label">ID</label>
            <div class="col-sm-9">
              <nb-select id="id" placeholder="Select ID" [(selected)]="selectedItem">
                <nb-option value="0">0</nb-option>
                <nb-option value="1">1</nb-option>
                <nb-option value="2">2</nb-option>
                <nb-option value="3">2</nb-option>
                <nb-option value="4">4</nb-option>
              </nb-select>
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="label col-sm-3 form-control-label">Description</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="description" placeholder="Description">
            </div>
          </div>
          <div class="form-group row">
            <label for="date" class="label col-sm-3 form-control-label">Date</label>
            <div class="col-sm-9">
              <input nbInput id="date" placeholder="Date" [nbDatepicker]="dateTimePicker">
              <nb-datepicker #dateTimePicker></nb-datepicker>
            </div>
          </div>
          <div class="form-group row">
            <label for="amount" class="label col-sm-3 form-control-label">Amount</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="amount" placeholder="Amount">
            </div>
          </div>
          <div class="form-group row">
            <label for="type" class="label col-sm-3 form-control-label">Type</label>
            <div class="col-sm-9">
              <nb-select id="type" placeholder="Select Type" [(selected)]="selectedItem">
                <nb-option value="addition">Addition</nb-option>
                <nb-option value="deduction">Deduction</nb-option>
              </nb-select>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-3 offset-md-3">
              <button nbButton hero status="success">Submit</button>
            </div>
            <div class="col-md-3 offset-md-3">
              <button nbButton hero status="warning">Cancel</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
