    <nb-card>
      <nb-card-header>Add Provider</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="inputFname3" class="col-sm-3 form-control-label">Delivery Provider name</label>
            <div class="col-sm-9">
              <input type="text" nbInput [(ngModel)]="provider.name" name="name" fullWidth id="inputFname3"
                     placeholder="Delivery Provider name" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 offset-md-3">
              <button nbButton hero status="success" (click)='addDeliveryProvider()'>Submit</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>
          <div class="row justify-content-between">
            <div class="col">Add Branch</div>
          </div>
        </nb-card-header>
        <nb-card-body>
          <form class="form-horizontal">
            <div class="form-group row">
              <label for="inpuntpid3" class="label col-sm-3 form-control-label"
              >Provider</label>
              <div class="col-sm-9">
                <nb-select placeholder="Select the provider"
                           name="order_id">
                  <nb-option></nb-option>
                </nb-select>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputWeight3" class="label col-sm-3 form-control-label"
              >Branch Name</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  nbInput
                  name="weight"
                  fullWidth
                  id="inputWeight3"
                  placeholder="Enter branch name"
                />
              </div>

            </div>
            <div class="form-group row">
              <label for="inputWeight3" class="label col-sm-3 form-control-label"
              >Contact Person</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  nbInput

                  name="weight"
                  fullWidth
                  id="inputWeight3"
                  placeholder="Contact Person's name"
                />
              </div>

            </div>

            <div class="form-group row">
              <label for="inputWeight3" class="label col-sm-3 form-control-label"
              >Contact number</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  nbInput

                  name="weight"
                  fullWidth
                  id="inputWeight3"
                  placeholder="Contact number"
                />
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-3">
                <button nbButton hero status="success">Add Branch</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
